<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>d3 + Canvas Scatterplot</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>20.000 Punkte mit d3 – Canvas-Punkte & SVG-Achsen</h1>
        <div class="controls">
          <button id="reset">Zoom zurücksetzen</button>
          <label class="hint">Scrollen/ziehen zum Zoomen &amp; Pannen</label>
        </div>
      </header>

      <div id="chart" class="chart">
        <!-- Die beiden Layer liegen exakt übereinander: Canvas für Punkte, SVG für Achsen. -->
        <canvas id="points" class="layer" aria-label="Punkt-Layer"></canvas>
        <svg id="axes" class="layer" aria-label="Achsen-Layer"></svg>
      </div>

      <div class="legend">
        Punkte werden auf <strong>Canvas</strong> gezeichnet; Achsen, Ticks &
        Raster kommen aus <strong>SVG</strong> via d3.
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
